<mat-spinner *ngIf="isLoading"></mat-spinner>

<section *ngIf="!isLoading">
  <div>
    <mat-tab-group>
      <mat-tab label="Пользователи">
        <app-users-table></app-users-table>
      </mat-tab>
      <mat-tab label="Статистика">
        Статистика
        <app-statistics></app-statistics>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="button-add">
    <button mat-raised-button color="primary" (click)="openAddUser()">Добавить нового пользователя</button>
  </div>

</section>
